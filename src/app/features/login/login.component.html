<div class="login-background">
    <div class="container d-flex flex-column bg-white rounded border shadow position-absolute top-50 start-50 translate-middle p-5">
        <h1 mat-dialog-title class="text-uppercase text-center" appTitlesStyle>Ingresar</h1>
        <div *ngIf="this.error" class="alert alert-danger m-2">
            <p class="text-center">{{this.error}}</p>
        </div>
        <div mat-dialog-content class="container">
            <form [formGroup]="loginForm" class="d-flex flex-column">
                <mat-form-field appearance="fill">
                    <mat-label>Usuario</mat-label>
                    <input type="text" formControlName="user" matInput>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Contrase√±a</mat-label>
                    <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-stroked-button color="primary" (click)="onSubmit()">Ingresar</button>
                <a routerLink="/register" class="text-center mt-3">Crear cuenta</a>
            </form>
        </div>
    </div>
</div>
