<div class="container">
    <h2 class="text-center text-uppercase mt-3 mb-0">Listado de categorías</h2>
    <div class="d-flex justify-content-center" *ngIf="!this.categories">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <table mat-table [dataSource]="categories" class="mat-elevation-z8 my-4" *ngIf="this.categories">
        <ng-container matColumnDef="id">
            <th mat-header-cell class="text-center" *matHeaderCellDef> ID </th>
            <td mat-cell class="text-center" *matCellDef="let category"> {{category.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell class="text-center" *matHeaderCellDef> Nombre </th>
            <td mat-cell class="text-center" *matCellDef="let category"> {{category.title}} </td>
        </ng-container>

        <ng-container matColumnDef="detail">
            <th mat-header-cell class="text-center" *matHeaderCellDef> Detalle </th>
            <td mat-cell class="text-center" *matCellDef="let category">
                <a [routerLink]="['detail', category.id]" mat-icon-button>
                    <mat-icon>
                        visibility
                    </mat-icon>
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell class="text-center" *matHeaderCellDef> Editar </th>
            <td mat-cell class="text-center" *matCellDef="let category">
                <button (click)="editCategory(category)" mat-icon-button>
                    <mat-icon>
                        edit
                    </mat-icon>
                </button>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="delete">
            <th mat-header-cell class="text-center" *matHeaderCellDef> Eliminar </th>
            <td mat-cell class="text-center" *matCellDef="let category">
                <button (click)="removeCategory(category)" mat-icon-button>
                    <mat-icon color="warn">
                        delete
                    </mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <button (click)="addCategory()" mat-raised-button color="primary" class="my-2 w-100 text-uppercase">
        <mat-icon>add</mat-icon>
        Agregar Categoría
    </button>
</div>
